<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>圈圈叉叉</title>
</head>
<body>
    <span id="player">第一位玩家先開始</span>
    <div class="container">
        <div class="item">
            <button id="btn1"><span id="one"></span></button>
        </div>
        <div class="item">
            <button id="btn2"><span id="two"></span></button>
        </div>
        <div class="item">
            <button id="btn3" ><span id="three"></span></button>
        </div>
        <div class="item">
            <button id="btn4" ><span id="four"></span></button>
        </div>
        <div class="item">
            <button id="btn5" ><span id="five"></span></button>
        </div>
        <div class="item">
            <button id="btn6" ><span id="six"></span></button>
        </div>
        <div class="item">
            <button id="btn7" ><span id="seven"></span></button>
        </div>
        <div class="item">
            <button id="btn8" ><span id="eight"></span></button>
        </div>
        <div class="item">
            <button id="btn9"><span id="nine"></span></button>
        </div>
    </div>
    <div class="win">
        <section >
            <span id="winner"></span>
        </section>
        <button id="next">下一局</button>
    </div>

      <button id="reset">重玩</button>
      <script src="mian.js"></script>
</body>
</html>
